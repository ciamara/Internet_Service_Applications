<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>{{ currentPetId ? 'Edit Pet' : 'Add New Pet' }}</h2>
    </div>

    <div class="card-body">
      <form [formGroup]="petForm" (ngSubmit)="onSubmit()">

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              class="form-control"
              [class.is-invalid]="petForm.get('name')?.invalid && petForm.get('name')?.touched"
            >
          </div>

          <div class="col-md-6">
            <label for="animal" class="form-label">Animal Type</label>
            <input
              id="animal"
              type="text"
              formControlName="animal"
              class="form-control"
              placeholder="e.g. Dog, Cat, Bird"
              [class.is-invalid]="petForm.get('animal')?.invalid && petForm.get('animal')?.touched"
            >
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="breed" class="form-label">Breed</label>
            <input
              id="breed"
              type="text"
              formControlName="breed"
              class="form-control"
              [class.is-invalid]="petForm.get('breed')?.invalid && petForm.get('breed')?.touched"
            >
          </div>

          <div class="col-md-6">
            <label for="color" class="form-label">Color</label>
            <input
              id="color"
              type="text"
              formControlName="color"
              class="form-control"
              [class.is-invalid]="petForm.get('color')?.invalid && petForm.get('color')?.touched"
            >
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input
              id="dateOfBirth"
              type="date"
              formControlName="dateOfBirth"
              class="form-control"
              [class.is-invalid]="petForm.get('dateOfBirth')?.invalid && petForm.get('dateOfBirth')?.touched"
            >
          </div>

          <div class="col-md-4">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input
              id="weight"
              type="number"
              step="0.1"
              formControlName="weight"
              class="form-control"
              [class.is-invalid]="petForm.get('weight')?.invalid && petForm.get('weight')?.touched"
            >
          </div>

          <div class="col-md-4">
            <label for="gender" class="form-label">Gender</label>
            <select
              id="gender"
              formControlName="gender"
              class="form-control form-select"
              [class.is-invalid]="petForm.get('gender')?.invalid && petForm.get('gender')?.touched"
            >
              <option value="" disabled>Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="UNKNOWN">Unknown</option>
            </select>
          </div>
        </div>

        <div class="d-flex gap-2 justify-content-end mt-4">
          <a [routerLink]="['/categories', currentOwnerId]" class="btn btn-outline-light btn-sm">Cancel</a>

          <button type="submit" class="btn btn-primary" [disabled]="petForm.invalid">
            {{ currentPetId ? 'Update Pet' : 'Create Pet' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
