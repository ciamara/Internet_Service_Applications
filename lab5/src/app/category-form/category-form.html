<div class="container">
  <h2>{{ currentId ? 'Edit' : 'Create' }} Pet Owner</h2>

  <form [formGroup]="ownerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      >
      <div *ngIf="ownerForm.get('name')?.invalid && ownerForm.get('name')?.touched" class="text-danger small">
        name is required (min. 2 characters)
      </div>
    </div>

    <div class="form-group">
      <label for="surname">Surname:</label>
      <input
        type="text"
        id="surname"
        class="form-control"
        formControlName="surname"
      >
      <div *ngIf="ownerForm.get('surname')?.invalid && ownerForm.get('surname')?.touched" class="text-danger small">
        surname is required
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone number:</label>
      <input
        type="number"
        id="phoneNumber"
        class="form-control"
        formControlName="phoneNumber"
      >
      <div *ngIf="ownerForm.get('phoneNumber')?.invalid && ownerForm.get('phoneNumber')?.touched" class="text-danger small">
        phone number is required
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input
        type="date"
        id="dateOfBirth"
        class="form-control"
        formControlName="dateOfBirth"
      >
      <div *ngIf="ownerForm.get('dateOfBirth')?.invalid && ownerForm.get('dateOfBirth')?.touched" class="text-danger small">
        date of birth is required
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        class="form-control"
        formControlName="address"
      >
      <div *ngIf="ownerForm.get('address')?.invalid && ownerForm.get('address')?.touched" class="text-danger small">
        address is required
      </div>
    </div>

    <div class="actions">
      <a routerLink="/" class="btn-cancel">Cancel</a>
      <button type="submit" class="btn-submit" [disabled]="ownerForm.invalid">
        Save
      </button>
    </div>

  </form>
</div>
